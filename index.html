<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir perguntas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
   
    <div class="container-sm">
        <img src="https://images2.imgbox.com/97/90/uUzGIS6T_o.png" class="figure-img img-fluid rounded" alt="..." width="100vh">
        <h1>Inserir Perguntas</h1>
    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Descrição do problema</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="text" class="form-text">Insira uma descrição para que o jogador entenda o contexto da pergunta.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Problema</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="text" class="form-text">Insira o problema a ser resolvido.</div>
          </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Resposta (Escolha as palavras chave que sera definida como resposta)</label>
            <select class="form-select" multiple aria-label="multiple select example">
                <option selected>Escolha as palavras aleatorias</option>
                <option value="1">if</option>
                <option value="2">else</option>
                <option value="3">while</option>
                <option value="3">for</option>
                <option value="3">switch</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Palavras Randomicas (Escolha as palavras que serão usadas para confundir o jogador)</label>
            <select class="form-select" multiple aria-label="multiple select example">
                <option selected>Escolha as palavras aleatorias</option>
                <option value="if">if</option>
                <option value="else">else</option>
                <option value="while">while</option>
                <option value="for">for</option>
                <option value="switch">switch</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nivel da pergunta</label>
            <select class="form-select" multiple aria-label="multiple select example">
                <option selected>easy</option>
                <option value="normal">normal</option>
                <option value="hard">hard</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
    
</body>


</html>
